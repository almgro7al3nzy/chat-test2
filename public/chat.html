<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">

  <title>UnoRoom</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-trophy"></i> Uno</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
  
      <div class="chat-sidebar">
        <h3><i class="fas fa-tag"></i> Room Name:</h3>
        <h2 id="room-name">uno</h2>
        <h3><i class="fas fa-user-alt"></i> Username:</h3>
        <h2 id="user-name">username</h2>
        <h3><i class="fas fa-users"></i> Players</h3>
        <ul id="users" style="overflow-y: auto;"></ul>
      </div>

      <div class="wrong-card" id="wrong-card" style="display:none;"><i class="fas fa-times-circle"></i>  Cannot play this card</div>
      <div class="announce-result" id="winner" style="display: none;"><i class="fas fa-laugh-squint"></i>  Congratulations! You win!</div>
      <div class="announce-result" id="loser" style="display: none;"><i class="fas fa-frown"></i>  Sorry, you lose.</div>

      <div class="choose-colour" id="choose-colour">

        <button class="card-colour blue-card" id="blue"></button>
        <button class="card-colour green-card" id="green"></button>
        <button class="card-colour red-card" id="red"></button>
        <button class="card-colour yellow-card" id="yellow"></button>

      </div>

      <div class="chat-messages">
        <!-- <div class="meta">Brad<span>9:12pm</span></div>
        <p class="text">
          Good good study, day day up
        </p> -->
      </div>


      <div class="chat-sidebar-right">
        <h2><i class="fas fa-comments"></i>  Chat Area</h2>
      </div>

    </main>

    <div class="card-container">
      <!-- <div class="card-container-cover">
      </div> -->
      <center><button class="ready-btn" id='ready-btn'>Ready to Play</button></center>
      <!-- <button class="skip-btn" id="skip-btn">Skip</button> -->
      <!-- <img class="cardImg" src="/images/add4.jpg"> -->
    </div>

    <div class="skip-area">
      <center><button class="ready-btn skip-btn" id="skip-btn">Skip</button></center>
    </div>


    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn" class="send-btn"><i class="fas fa-paper-plane"></i>  Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha512-f0AM6x08kthGzMyDHZjBgjBCPp8V8ovlHYCI1jMkhViTeX3MykGCf/DnN1khWss/6d1105eAG4TniSKy6UhZrw==" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
